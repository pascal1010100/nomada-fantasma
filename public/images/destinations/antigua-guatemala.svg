<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="antigua-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#antigua-gradient)"/>
  
  <!-- Volcano silhouette -->
  <path d="M 0% 100% L 15% 40% L 25% 60% L 35% 30% L 45% 50% L 55% 35% L 65% 55% L 75% 25% L 85% 45% L 100% 40% L 100% 100% Z" fill="#92400e" opacity="0.3"/>
  
  <!-- Colonial building arch -->
  <g transform="translate(50%, 50%)">
    <rect x="-80" y="-40" width="160" height="60" rx="4" fill="#7c2d12" opacity="0.8"/>
    <path d="M -80 -40 Q 0 -70 80 -40" fill="#451a03" opacity="0.6"/>
    <rect x="-20" y="-20" width="40" height="35" rx="20" fill="#ffffff" opacity="0.3"/>
    <!-- Windows -->
    <rect x="-60" y="-25" width="12" height="15" fill="#ffffff" opacity="0.4"/>
    <rect x="-40" y="-25" width="12" height="15" fill="#ffffff" opacity="0.4"/>
    <rect x="28" y="-25" width="12" height="15" fill="#ffffff" opacity="0.4"/>
    <rect x="48" y="-25" width="12" height="15" fill="#ffffff" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="50%" y="85%" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Antigua Guatemala</text>
  <text x="50%" y="95%" text-anchor="middle" fill="#fef3c7" font-family="Arial, sans-serif" font-size="12">Ciudad Colonial</text>
</svg>
