<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="city-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#city-gradient)"/>
  
  <!-- City skyline -->
  <g transform="translate(50%, 60%)">
    <!-- Buildings -->
    <rect x="-100" y="-30" width="25" height="30" fill="#3730a3" opacity="0.7"/>
    <rect x="-70" y="-45" width="20" height="45" fill="#4338ca" opacity="0.7"/>
    <rect x="-45" y="-35" width="30" height="35" fill="#3730a3" opacity="0.7"/>
    <rect x="-10" y="-55" width="25" height="55" fill="#4338ca" opacity="0.7"/>
    <rect x="20" y="-40" width="35" height="40" fill="#3730a3" opacity="0.7"/>
    <rect x="60" y="-25" width="20" height="25" fill="#4338ca" opacity="0.7"/>
    <rect x="85" y="-35" width="15" height="35" fill="#3730a3" opacity="0.7"/>
    
    <!-- Windows lights -->
    <rect x="-65" y="-40" width="4" height="4" fill="#fbbf24" opacity="0.8"/>
    <rect x="-55" y="-35" width="4" height="4" fill="#fbbf24" opacity="0.8"/>
    <rect x="-5" y="-50" width="4" height="4" fill="#fbbf24" opacity="0.8"/>
    <rect x="5" y="-45" width="4" height="4" fill="#fbbf24" opacity="0.8"/>
    <rect x="30" y="-35" width="4" height="4" fill="#fbbf24" opacity="0.8"/>
    <rect x="45" y="-30" width="4" height="4" fill="#fbbf24" opacity="0.8"/>
  </g>
  
  <!-- Airport plane icon -->
  <g transform="translate(80%, 20%)">
    <path d="M 0 0 L -15 -5 L -10 0 L -15 5 L 0 0 L 15 3 L 20 0 L 15 -3 Z" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="50%" y="85%" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Ciudad de Guatemala</text>
  <text x="50%" y="95%" text-anchor="middle" fill="#dbeafe" font-family="Arial, sans-serif" font-size="12">Capital y Aeropuerto</text>
</svg>
