<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nature-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#nature-gradient)"/>
  
  <!-- Mountains -->
  <path d="M 0% 100% L 20% 40% L 35% 60% L 50% 20% L 65% 45% L 80% 30% L 100% 55% L 100% 100% Z" fill="#14532d" opacity="0.7"/>
  
  <!-- River/Pool representation -->
  <path d="M 30% 70% Q 50% 65% 70% 70% T 90% 70%" stroke="#0891b2" stroke-width="8" fill="none" opacity="0.6"/>
  
  <!-- Bridge -->
  <g transform="translate(50%, 65%)">
    <rect x="-30" y="-2" width="60" height="4" fill="#92400e" opacity="0.8"/>
    <rect x="-25" y="-8" width="4" height="8" fill="#92400e" opacity="0.8"/>
    <rect x="21" y="-8" width="4" height="8" fill="#92400e" opacity="0.8"/>
  </g>
  
  <!-- Tropical leaves -->
  <g transform="translate(20%, 40%)">
    <ellipse cx="0" cy="0" rx="8" ry="20" fill="#16a34a" opacity="0.6" transform="rotate(-15)"/>
    <ellipse cx="0" cy="0" rx="8" ry="20" fill="#16a34a" opacity="0.6" transform="rotate(15)"/>
  </g>
  
  <g transform="translate(80%, 35%)">
    <ellipse cx="0" cy="0" rx="6" ry="15" fill="#16a34a" opacity="0.6" transform="rotate(-20)"/>
    <ellipse cx="0" cy="0" rx="6" ry="15" fill="#16a34a" opacity="0.6" transform="rotate(20)"/>
  </g>
  
  <!-- Text -->
  <text x="50%" y="85%" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Semuc Champey</text>
  <text x="50%" y="95%" text-anchor="middle" fill="#dcfce7" font-family="Arial, sans-serif" font-size="12">Maravilla Natural</text>
</svg>
