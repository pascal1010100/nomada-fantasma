<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="xela-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#xela-gradient)"/>
  
  <!-- Mountain backdrop -->
  <path d="M 0% 100% L 15% 50% L 30% 70% L 45% 40% L 60% 65% L 75% 35% L 90% 55% L 100% 45% L 100% 100% Z" fill="#4c1d95" opacity="0.5"/>
  
  <!-- Colonial buildings -->
  <g transform="translate(50%, 65%)">
    <rect x="-60" y="-20" width="25" height="20" fill="#4c1d95" opacity="0.7"/>
    <rect x="-30" y="-25" width="20" height="25" fill="#5b21b6" opacity="0.7"/>
    <rect x="5" y="-18" width="30" height="18" fill="#4c1d95" opacity="0.7"/>
    <rect x="40" y="-22" width="20" height="22" fill="#5b21b6" opacity="0.7"/>
    
    <!-- Windows -->
    <rect x="-55" y="-15" width="4" height="4" fill="#fbbf24" opacity="0.6"/>
    <rect x="-45" y="-15" width="4" height="4" fill="#fbbf24" opacity="0.6"/>
    <rect x="-25" y="-20" width="4" height="4" fill="#fbbf24" opacity="0.6"/>
    <rect x="-15" y="-15" width="4" height="4" fill="#fbbf24" opacity="0.6"/>
    <rect x="10" y="-13" width="4" height="4" fill="#fbbf24" opacity="0.6"/>
    <rect x="25" y="-13" width="4" height="4" fill="#fbbf24" opacity="0.6"/>
    <rect x="45" y="-17" width="4" height="4" fill="#fbbf24" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="50%" y="85%" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Quetzaltenango</text>
  <text x="50%" y="95%" text-anchor="middle" fill="#e9d5ff" font-family="Arial, sans-serif" font-size="12">Xela - Ciudad Altiplano</text>
</svg>
