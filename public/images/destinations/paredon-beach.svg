<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="beach-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#beach-gradient)"/>
  
  <!-- Ocean waves -->
  <path d="M 0% 50% Q 25% 45% 50% 50% T 100% 50% L 100% 100% L 0% 100% Z" fill="#0c4a6e" opacity="0.6"/>
  <path d="M 0% 60% Q 25% 55% 50% 60% T 100% 60% L 100% 100% L 0% 100% Z" fill="#075985" opacity="0.4"/>
  
  <!-- Beach -->
  <path d="M 0% 70% L 100% 70% L 100% 100% L 0% 100% Z" fill="#fbbf24" opacity="0.3"/>
  
  <!-- Palm tree -->
  <g transform="translate(75%, 65%)">
    <rect x="-2" y="0" width="4" height="25" fill="#92400e"/>
    <path d="M 0 0 Q -15 -10 -20 -15 M 0 0 Q -10 -8 -15 -12 M 0 0 Q 10 -8 15 -12 M 0 0 Q 15 -10 20 -15" stroke="#16a34a" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Surf board -->
  <g transform="translate(25%, 60%)">
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="#dc2626" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="15" ry="5" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="50%" y="85%" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">El Paredón</text>
  <text x="50%" y="95%" text-anchor="middle" fill="#cffafe" font-family="Arial, sans-serif" font-size="12">Paraíso del Surf</text>
</svg>
