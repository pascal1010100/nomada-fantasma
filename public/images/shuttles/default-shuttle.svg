<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shuttle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <pattern id="road-pattern" x="0" y="0" width="40" height="8" patternUnits="userSpaceOnUse">
      <rect x="0" y="3" width="30" height="2" fill="#fbbf24"/>
      <rect x="32" y="3" width="8" height="2" fill="#ffffff"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#shuttle-gradient)"/>
  
  <!-- Road representation -->
  <rect x="0" y="45%" width="100%" height="10%" fill="url(#road-pattern)" opacity="0.3"/>
  
  <!-- Mountain silhouette -->
  <path d="M 0% 60% L 15% 30% L 25% 45% L 40% 20% L 55% 35% L 70% 25% L 85% 40% L 100% 30% L 100% 100% L 0% 100% Z" fill="#475569" opacity="0.4"/>
  
  <!-- Shuttle icon -->
  <g transform="translate(50%, 40%)">
    <!-- Bus body -->
    <rect x="-40" y="-15" width="80" height="25" rx="8" fill="#0ea5e9" stroke="#ffffff" stroke-width="2"/>
    <!-- Windows -->
    <rect x="-30" y="-10" width="15" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="-10" y="-10" width="15" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="10" y="-10" width="15" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
    <!-- Wheels -->
    <circle cx="-20" cy="12" r="4" fill="#1e293b"/>
    <circle cx="20" cy="12" r="4" fill="#1e293b"/>
  </g>
  
  <!-- Text -->
  <text x="50%" y="75%" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Shuttle Service</text>
  <text x="50%" y="88%" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Transporte c√≥modo y seguro</text>
</svg>
